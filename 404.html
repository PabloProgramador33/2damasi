        }</script><canvas id="matrix"></canvas><script>const c = document.getElementById("matrix");
const ctx = c.getContext("2d");

c.height = window.innerHeight;
c.width = window.innerWidth;

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()";
const fontSize = 18;
const columns = c.width / fontSize;

const drops = [];
for(let x = 0; x < columns; x++) drops[x] = Math.floor(Math.random() * c.height/fontSize);

function draw() {
  // Fondo negro semitransparente (no afecta al contenido)
  ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
  ctx.fillRect(0, 0, c.width, c.height);

  // Letras verdes del fondo
  ctx.fillStyle = "#00ff00";
  ctx.font = fontSize + "px JetBrains Mono";

  for(let i = 0; i < drops.length; i++) {
    const text = letters[Math.floor(Math.random() * letters.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    drops[i] += 0.5; // velocidad más lenta
    if(drops[i] * fontSize > c.height && Math.random() > 0.975) drops[i] = 0;
  }
}

setInterval(draw, 60);

window.addEventListener("resize", () => {
  c.height = window.innerHeight;
  c.width = window.innerWidth;
});</script><style>#matrix {
